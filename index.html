  <style>

    header {

    .btn {

      border-radius: 8px;

    }

    .form-section {
      margin: 50px auto;
      max-width: 400px;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 132, 0.2);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }

    canvas {
      max-width: 600px;
      margin: 40px auto;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #555;
    }

</head>

  <script>
    const ctx = document.getElementById('stockChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: Array.from({length: 20}, (_, i) => i + 1),
        datasets: [{
          label: ' ',
          data: Array.from({length: 20}, () => Math.random() * 100 + 100),
          borderColor: '#00ff84',
          backgroundColor: 'rgba(0, 255, 132, 0.1)',
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        animation: {
          duration: 2000,
          easing: 'easeInOutQuart'
        },
        scales: {
          x: { display: false },
          y: { display: false }
        },
        plugins: {
          legend: { display: false }
        }
      }
    });

    setInterval(() => {
      chart.data.datasets[0].data = chart.data.datasets[0].data.map(
        y => y + (Math.random() - 0.5) * 5
      );
      chart.update();
    }, 2000);
